<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <app-readfile-form (msgEvent)="loadpage2($event)"></app-readfile-form>
      {{fileName}}/{{pageno}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-bordered ">
        <tr *ngFor="let line of this.allpages; let i = index">
          <td>{{i + (this.pageinfo['page'] - 1) * 10 }}</td>
          <td>{{line}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <!-- buttons controls ; let i = index-->
      <ul  class="pagination">
        <li [ngClass]="{disabled:this.pageinfo['page'] === 1}">
          <a (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:this.pageinfo['page'] === 1}">
          <a (click)="setPage(+(this.pageinfo['page']) - 1)">Previous</a>
        </li>
        <!--li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
        </li-->
        <li [ngClass]="{disabled:this.pageinfo['page'] === this.pageinfo['totalPage']}">
          <a (click)="setPage(+this.pageinfo['page'] + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:this.pageinfo['page'] === this.pageinfo['totalPage']}">
          <a (click)="setPage(this.pageinfo['totalPage'])">Last</a>
        </li>
      </ul>
    </div>
  </div>
</div>
